{% extends '_base.html' %}

{% block title %}Log Out{% endblock %}
{% block content %}

<style>

    h1 {
        font-family:  'Clicker Script';
        font-size: 1.8em;
    }
    form, p {
        font-family: 'Trocchi';
        font-size: 1.2em;
    }

    .btn:hover
    {
        background-color: #3D486C;
       
    }

</style>


<div class="container">

<h1>Log out</h1>
<p>Are you sure you want to log out?</p>
<form method="post" action="{% url 'account_logout' %}">
{% csrf_token %}
{{ form }}  
<!-- <button class="btn btn-outline-dark btn-sm" type="submit">Log Out</button> -->

<button type="submit" class="btn" style="background-color: #F7BF48;" >Log Out</button>
</form>

</div>
{% endblock content %}
