{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock title %}
{% block content %}

<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>

<style>

    h2 {
        font-family:  'Clicker Script';
        font-size: 2.2rem;
    }
    form {
        font-family: 'Trocchi';
        font-size: 1.1rem;
    }
</style>

<div class="row shadow p-4 mb-5 bg-white rounded" style="margin: auto;">
    <div class="col-md-8 p-4">

<h2>Sign Up</h2>

<form method="post">

    {% csrf_token %}

    {{ form|crispy }}

    

      <button type="submit" class="btn" style="background-color: #F7BF48;" >Sign Up</button>

    <!-- <button type="submit" class="btn btn-dark" style="background-color: #3D486C;" >Sign Up</button> -->

</form>

</div>
<div class="col-md-4">

</div>



</div>
{% endblock content %}
