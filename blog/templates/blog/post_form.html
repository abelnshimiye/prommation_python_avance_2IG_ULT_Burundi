{% extends '_base.html' %}
{% load static %}

{% block scripts %}
<script src="#" defer></script>
{% endblock scripts %}


{% block title %}About{% endblock title %}
{% block content %}

<div class="container">
    <h2 class="display-5">Post form </h2>
    <hr>

    <form method="POST">
        {% csrf_token %}
        <label >Title:</label><br>
        <input type="text" name="title" value="{{post.title|default:''}}" required/><br><br>
    
        <label for="">Content:</label>
        <textarea name="content" row="5" required>
            {{post.content|default:''}}
        </textarea><br><br>

        <button type="submit">save</button>
    
    </form>


</div>









{% endblock content %}
